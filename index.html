<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </fieldset>
      </div>

      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-text">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-text">
          </div>
        </fieldset>
      </div>

      <div class="fieldset-wrapper">
        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h2 class="h2-margin">Primeira mentoria</h2>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time">
            </div>
            <div class="input-wrapper">
              <label for="event-time">Até</label>
              <input type="time" id="event-time">
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time">
            </div>
            <div class="input-wrapper">
              <label for="event-time">Até</label>
              <input type="time" id="event-time">
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    <footer>
      <button id="my-form">Salvar</button>
    </footer>
  </div>
</body>

</html>
